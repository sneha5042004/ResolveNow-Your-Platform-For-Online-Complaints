<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <style>
    body { background: #cfd8dc; font-family: sans-serif; }
    .container { background: #222; color: white; padding: 30px; width: 300px; margin: 80px auto; border-radius: 8px; }
    input, select, button { width: 100%; margin-top: 10px; padding: 8px; }
    button { background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Please enter your Details</h3>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="mobile" placeholder="Mobile No." />
    
    <select id="role">
      <option value="Admin">Admin</option>
      <option value="Ordinary">Ordinary</option>
      <option value="Agent">Agent</option>
    </select>
    
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html" style="color:lightblue;">Login</a></p>
  </div>

  <script>
    function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const role = document.getElementById('role').value;

      if (!name || !email || !password || !mobile) {
        alert("Please fill all fields.");
        return;
      }

      const user = { name, email, password, mobile, role };
      localStorage.setItem(email, JSON.stringify(user));

      alert("Registered Successfully!");

      // Redirect based on role
      if (role === "Admin") {
        window.location.href = "admin-login.html";
      } else {
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
